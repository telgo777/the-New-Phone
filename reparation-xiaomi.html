<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Réparation Xiaomi — The New Phone</title>

<style>
  :root{
    --blue:#68b6ff;
    --blue2:#2f9bff;
    --text:#1f2a37;
    --muted:#6b7280;
    --bg:#f3f6fb;
    --card:#ffffff;
    --shadow:0 12px 30px rgba(15, 23, 42, .10);
    --shadow2:0 20px 45px rgba(15, 23, 42, .16);
    --radius:22px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    color:var(--text);
    background: radial-gradient(1000px 600px at 20% 0%, rgba(104,182,255,.20), transparent 60%),
                radial-gradient(900px 550px at 80% 20%, rgba(47,155,255,.14), transparent 65%),
                var(--bg);
  }

  header{
    position:sticky;
    top:0;
    z-index:10;
    background:rgba(255,255,255,.85);
    backdrop-filter: blur(10px);
    border-bottom:1px solid rgba(15,23,42,.06);
  }
  .bar{
    max-width:1000px;
    margin:0 auto;
    padding:16px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
  }
  .back{
    text-decoration:none;
    color:var(--blue2);
    font-weight:700;
    padding:10px 14px;
    border-radius:999px;
    background:rgba(104,182,255,.14);
    border:1px solid rgba(104,182,255,.35);
    transition:.25s;
  }
  .back:hover{ transform:translateY(-1px); background:rgba(104,182,255,.20); }

  .wrap{ max-width:1000px; margin:0 auto; padding:34px 20px 70px; }
  .title{ text-align:center; margin-top:10px; }
  .title h1{ margin:0; font-size:32px; font-weight:900; }
  .title p{ margin:10px 0 0; color:var(--muted); }

  .line{
    margin:18px auto 0;
    height:4px;
    width:min(820px, 92%);
    border-radius:999px;
    background:linear-gradient(90deg, transparent, var(--blue), transparent);
  }

  .box{
    margin:28px auto 0;
    background:rgba(255,255,255,.78);
    border:1px solid rgba(15,23,42,.06);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:26px;
  }

  .repairCard{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:18px;
    padding:18px;
    border-radius:18px;
    background:white;
    border:1px solid rgba(15,23,42,.06);
    box-shadow:0 10px 20px rgba(15,23,42,.08);
    animation: pop .6s ease forwards;
    transform:translateY(8px);
    opacity:0;
  }
  @keyframes pop{ to{transform:translateY(0); opacity:1;} }

  .left h2{ margin:0; font-size:20px; font-weight:900; }
  .left .sub{ margin-top:6px; color:var(--muted); font-weight:700; }
  .right{ display:flex; flex-direction:column; gap:10px; align-items:flex-end; }

  .pill{
    font-size:13px;
    font-weight:800;
    color:var(--blue2);
    background:rgba(104,182,255,.16);
    border:1px solid rgba(104,182,255,.35);
    padding:8px 12px;
    border-radius:999px;
  }

  .btn{
    cursor:pointer;
    border:none;
    padding:12px 16px;
    border-radius:12px;
    font-weight:900;
    color:white;
    background:linear-gradient(135deg, var(--blue2), var(--blue));
    box-shadow:0 12px 22px rgba(47,155,255,.25);
    transition:.25s;
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 16px 26px rgba(47,155,255,.30); }

  /* modal */
  .modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    display:none;
    align-items:center;
    justify-content:center;
    padding:18px;
    z-index:50;
  }
  .modal.open{ display:flex; }
  .modalBox{
    width:min(860px, 100%);
    background:white;
    border-radius:22px;
    overflow:hidden;
    box-shadow:0 30px 70px rgba(0,0,0,.25);
    animation: zoom .22s ease;
  }
  @keyframes zoom{ from{ transform:scale(.96); opacity:.6 } to{ transform:scale(1); opacity:1 } }
  .modalHead{
    padding:18px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-bottom:1px solid rgba(15,23,42,.08);
  }
  .modalHead b{ font-size:16px; }
  .close{
    border:none;
    background:rgba(15,23,42,.06);
    padding:10px 12px;
    border-radius:12px;
    cursor:pointer;
    font-weight:900;
  }
  .modalBody{
    padding:20px;
    display:grid;
    grid-template-columns: 1.2fr .8fr;
    gap:18px;
  }
  .field{ display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
  label{ font-size:13px; color:var(--muted); font-weight:800; }
  input, select, textarea{
    padding:12px 12px;
    border-radius:12px;
    border:1px solid rgba(15,23,42,.12);
    outline:none;
    font-weight:700;
  }
  textarea{ min-height:90px; resize:vertical; }
  .summary{
    background: radial-gradient(400px 250px at 20% 0%, rgba(104,182,255,.22), transparent 60%),
                rgba(47,155,255,.07);
    border:1px solid rgba(104,182,255,.25);
    border-radius:18px;
    padding:16px;
    height:100%;
  }
  .summary h3{ margin:0 0 6px; font-size:16px; }
  .summary p{ margin:8px 0; color:var(--text); font-weight:800; }
  .summary small{ color:var(--muted); font-weight:700; }
  .send{
    margin-top:10px;
    width:100%;
  }

  @media (max-width: 820px){
    .modalBody{ grid-template-columns:1fr; }
    .right{ align-items:flex-start; }
  }
</style>
</head>

<body>

<header>
  <div class="bar">
    <a class="back" href="smartphone-xiaomi.html">← Retour Xiaomi</a>
    <a class="back" href="smartphone.html">← Smartphone</a>
  </div>
</header>

<div class="wrap">
  <div class="title">
    <h1 id="titleModel">Réparation</h1>
    <p>Choisissez la réparation (une seule)</p>
    <div class="line"></div>
  </div>

  <div class="box">
    <div class="repairCard">
      <div class="left">
        <h2>Écran</h2>
        <div class="sub" id="subModel">Modèle</div>
      </div>
      <div class="right">
        <div class="pill">Prix variés</div>
        <button class="btn" id="openBtn">Réserver</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL RDV -->
<div class="modal" id="modal">
  <div class="modalBox">
    <div class="modalHead">
      <b id="modalTitle">Prise de Rendez-vous</b>
      <button class="close" id="closeBtn">✕</button>
    </div>

    <div class="modalBody">
      <div>
        <div class="field">
          <label>Magasin *</label>
          <select id="magasin">
            <option>Rue de Marseille — Lyon 7</option>
          </select>
        </div>

        <div class="field">
          <label>Nom *</label>
          <input id="nom" placeholder="Votre nom" />
        </div>

        <div class="field">
          <label>Prénom *</label>
          <input id="prenom" placeholder="Votre prénom" />
        </div>

        <div class="field">
          <label>Téléphone *</label>
          <input id="tel" placeholder="06..." />
        </div>

        <div class="field">
          <label>Email</label>
          <input id="email" placeholder="exemple@mail.com" />
        </div>

        <div class="field">
          <label>Date *</label>
          <input id="date" type="date" />
        </div>

        <div class="field">
          <label>Heure *</label>
          <input id="heure" type="time" />
        </div>

        <div class="field">
          <label>Remarque</label>
          <textarea id="msg" placeholder="Ex: écran cassé, tactile ok..."></textarea>
        </div>

        <button class="btn send" id="sendBtn">Confirmer le RDV</button>
      </div>

      <div class="summary">
        <h3>Résumé</h3>
        <p id="sumRepair">Écran</p>
        <p id="sumModel">Modèle</p>
        <small>Prix variés selon modèle (à confirmer en boutique)</small>
      </div>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const modele = params.get("modele") || "Xiaomi";

  document.getElementById("titleModel").innerText = "Réparation " + modele;
  document.getElementById("subModel").innerText = modele;
  document.getElementById("modalTitle").innerText = "Prise de Rendez-vous : Écran — " + modele;
  document.getElementById("sumModel").innerText = modele;

  const modal = document.getElementById("modal");
  document.getElementById("openBtn").onclick = () => modal.classList.add("open");
  document.getElementById("closeBtn").onclick = () => modal.classList.remove("open");
  modal.addEventListener("click", (e) => { if(e.target === modal) modal.classList.remove("open"); });

  document.getElementById("sendBtn").onclick = () => {
    const nom = document.getElementById("nom").value.trim();
    const prenom = document.getElementById("prenom").value.trim();
    const tel = document.getElementById("tel").value.trim();
    const date = document.getElementById("date").value;
    const heure = document.getElementById("heure").value;

    if(!nom || !prenom || !tel || !date || !heure){
      alert("Remplis les champs obligatoires (*)");
      return;
    }
    alert("RDV demandé ✅\\n\\nModèle : " + modele + "\\nRéparation : Écran\\nMagasin : Rue de Marseille — Lyon 7");
    modal.classList.remove("open");
  };
</script>

</body>
</html>
