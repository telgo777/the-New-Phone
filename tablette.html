<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tablette ‚Äì The New Phone</title>

<style>
  :root{
    --bg:#f8fafc;
    --card:#ffffff;
    --text:#111827;
    --muted:#6b7280;
    --red:#ef4444;
    --red2:#fb7185;
    --border:#eef2f7;
    --shadow: 0 18px 40px rgba(239,68,68,.10);
    --shadow2: 0 12px 26px rgba(15,23,42,.06);
    --radius: 18px;
  }

  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    background: radial-gradient(1200px 700px at 30% -10%, rgba(239,68,68,.10), transparent 55%),
                radial-gradient(900px 600px at 90% 10%, rgba(251,113,133,.08), transparent 55%),
                var(--bg);
    color:var(--text);
    overflow-x:hidden;
  }
  a{color:inherit;text-decoration:none}
  .container{max-width:1200px;margin:auto;padding:0 18px}

  /* ===== Header ===== */
  header{
    position:sticky;
    top:0;
    z-index:50;
    background: rgba(255,255,255,.88);
    backdrop-filter: blur(10px);
    border-bottom:1px solid var(--border);
  }
  .header{
    height:76px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    font-weight:900;
    letter-spacing:.6px;
  }
  .bolt{
    width:42px;height:42px;border-radius:14px;
    display:grid;place-items:center;
    background: linear-gradient(180deg, rgba(239,68,68,.16), rgba(239,68,68,.06));
    border:1px solid rgba(239,68,68,.18);
    box-shadow: 0 10px 25px rgba(239,68,68,.15);
    animation: pop 900ms ease both;
  }
  @keyframes pop{
    from{transform:scale(.9);opacity:0}
    to{transform:scale(1);opacity:1}
  }
  .brandName{
    font-size:26px;
    color:#60a5fa; /* bleu type gsm mais soft */
    font-weight:900;
  }

  .nav{
    display:flex;
    align-items:center;
    gap:18px;
    flex-wrap:wrap;
    font-weight:700;
    color:#374151;
  }
  .nav a{
    position:relative;
    padding:8px 2px;
  }
  .nav a::after{
    content:"";
    position:absolute;
    left:0;bottom:2px;
    width:0;height:2px;
    background: linear-gradient(90deg, var(--red), var(--red2));
    transition: width .25s ease;
  }
  .nav a:hover::after{width:100%}

  .ctaTop{
    padding:10px 14px;
    border-radius:14px;
    background: linear-gradient(90deg, var(--red), var(--red2));
    color:white;
    font-weight:900;
    border:1px solid rgba(239,68,68,.25);
    box-shadow: 0 14px 28px rgba(239,68,68,.18);
    transition: transform .2s ease, box-shadow .2s ease;
    white-space:nowrap;
  }
  .ctaTop:hover{transform:translateY(-2px);box-shadow:0 18px 34px rgba(239,68,68,.24)}

  /* ===== Page header ===== */
  .hero{
    padding: 34px 0 10px;
  }
  .title{
    font-size: 34px;
    font-weight: 900;
    letter-spacing: -0.3px;
  }
  .subtitle{
    margin-top: 8px;
    color: var(--muted);
    font-size: 16px;
  }
  .badgeRow{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-top: 14px;
  }
  .badge{
    background:#fff;
    border:1px solid var(--border);
    color:#ef4444;
    font-weight:900;
    padding:8px 12px;
    border-radius:999px;
    box-shadow: 0 10px 20px rgba(0,0,0,.04);
    font-size:13px;
  }

  /* ===== Grid cards ===== */
  .grid{
    margin-top: 18px;
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 22px;
  }
  @media (max-width: 1050px){ .grid{grid-template-columns: repeat(2, minmax(0, 1fr));} }
  @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} .brandName{font-size:22px} }

  .card{
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    height: 240px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap: 14px;
    box-shadow: var(--shadow2);
    position:relative;
    overflow:hidden;
    transform: translateY(12px);
    opacity:0;
  }
  .card.reveal{ animation: rise .7s ease forwards; }
  @keyframes rise{ to{transform:translateY(0);opacity:1} }

  .card::before{
    content:"";
    position:absolute;
    inset:-60%;
    background: radial-gradient(circle at 30% 20%, rgba(239,68,68,.14), transparent 55%),
                radial-gradient(circle at 70% 30%, rgba(251,113,133,.10), transparent 60%);
    filter: blur(18px);
    opacity:.85;
    pointer-events:none;
  }
  .card::after{
    content:"";
    position:absolute;
    top:-60%;
    left:-120%;
    width:120%;
    height:220%;
    background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.65) 50%, transparent 65%);
    transform: rotate(12deg);
    opacity:0;
    pointer-events:none;
  }
  .card:hover{
    transform: translateY(-7px);
    box-shadow: var(--shadow);
    border-color: rgba(239,68,68,.22);
  }
  .card:hover::after{ opacity:1; animation: shimmer 1.1s ease; }
  @keyframes shimmer{ from{left:-120%} to{left:120%} }

  .logoBox{
    width: 120px;
    height: 120px;
    display:grid;
    place-items:center;
    border-radius: 22px;
    background: #ffffff;
    border: 1px solid #f2f4f8;
  }
  .label{ font-weight: 900; color:#334155; font-size: 16px; }
  .hint{ font-size: 12px; color: var(--muted); margin-top:-6px; }

  /* ===== Footer ===== */
  footer{
    margin-top: 44px;
    background:#fff;
    border-top:1px solid var(--border);
  }
  .foot{
    padding:18px 0;
    color: var(--muted);
    display:flex;
    justify-content:space-between;
    gap:12px;
    flex-wrap:wrap;
    font-weight:700;
  }

  /* little pulse in button */
  .pulseDot{
    display:inline-block;
    width:8px;height:8px;border-radius:999px;
    background:#fff;
    margin-right:8px;
    box-shadow: 0 0 0 rgba(255,255,255,.7);
    animation: pulse 1.4s infinite;
  }
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,255,255,.55)}
    70%{box-shadow:0 0 0 10px rgba(255,255,255,0)}
    100%{box-shadow:0 0 0 0 rgba(255,255,255,0)}

  }
  .brandLogo{
  height:50px;
  width:auto;
  display:block;
}
</style>
</head>

  </div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  // reveal animation
  const cards = document.querySelectorAll(".card");
  const io = new IntersectionObserver((entries) => {
    entries.forEach((e) => {
      if (e.isIntersecting) {
        e.target.classList.add("reveal");
        io.unobserve(e.target);
      }
    });
  }, { threshold: 0.15 });

  cards.forEach((c, i) => {
    c.style.animationDelay = (i * 70) + "ms";
    io.observe(c);
  });
</script>
